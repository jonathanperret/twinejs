<!DOCTYPE html>
<html>
<head>
<title>Storybook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="fontawesome/css/font-awesome.css" rel="stylesheet" media="screen">
<link href="css/storyview.css" rel="stylesheet" media="screen">
<link href="css/app.css" rel="stylesheet" media="screen">
</head>

<body>

<div id="regions">
<div class="storyList"></div>
<div class="storyEdit"></div>
<div class="passageEdit"></div>
</div>


<div id="templates">

<script type="text/html" class="storyListView">
<div class="container">

<h1>Stories</h1>

<table class="table table-bordered">
<tbody>
</tbody>
</table>

<p class="form-inline">
<button class="add btn btn-success">
<i class="icon-plus icon-white"></i>
Add New Story
</button>
<input class="newName" type="text" placeholder="Title">
</p>

</div>
</script>

<script type="text/html" class="storyItemView">
<td>
<h4>
<%- title %>
</h4>
<p class="buttons">
<button class="edit btn" title="Edit <%- title %>">
<i class="icon-pencil"></i>
</button>
<button class="delete btn btn-danger" title="Delete <%- title %>">
<i class="icon-trash icon-white"></i>
</button>
</p>
</td>
</script>

<script type="text/html" class="storyEditView">
<h1>
<%- title %>
</h1>

<div class="controls">
<button class="add btn" title="Add New Passage">
<i class="icon-plus icon-2x"></i>
</button>
</div>

<div class="passages"></div>
</script>

<script type="text/html" class="passageItemView">
<div class="frame">
<h5><%- title %></h5>
<p class="excerpt"><%= excerpt %></p>
</div>

<p class="buttons">
<button class="btn edit">
<i class="icon-pencil"></i>
</button>
<button class="btn btn-danger delete">
<i class="icon-trash"></i>
</button>
</p>
</script>

</div>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/json2.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localstorage.js"></script>
<script src="js/lib/backbone.marionette.js"></script>

<script src="js/models/story.js"></script>
<script src="js/models/passage.js"></script>

<script src="js/collections/storycollection.js"></script>
<script src="js/collections/passagecollection.js"></script>

<script src="js/views/passageitemview.js"></script>
<script src="js/views/storyitemview.js"></script>
<script src="js/views/storyeditview.js"></script>
<script src="js/views/storylistview.js"></script>

<script src="js/router.js"></script>
<script src="js/app.js"></script>

</body>
</html>
